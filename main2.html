<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 그 이상의 감동, CGV</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="logo">
                <img src="./img/logo.png" alt="">
                <span>CULTUREPLEX</span>
            </div>
            <div class="menu">
                <div>
                    <img class="hyundai" src="./img/hyundaicard.png" alt="">
                </div>
                <div>
                    <img src="./img/login.png" alt="">
                    <div class="category">로그인</div>
                </div>
                <div>
                    <img src="./img/join.png" alt="">
                    <div class="category">회원가입</div>
                </div>
                <div>
                    <img src="./img/my.png" alt="">
                    <div class="category">MY CGV</div>
                </div>
                <div>
                    <img src="./img/help.png" alt="">
                    <div class="category">고객센터</div>
                </div>
            </div>
        </div>
    </div>
    <div class="header_bottom">
        <div class="container">
            <div class="left">
                <ul>
                    <li>영화</li>
                    <li>극장</li>
                    <li>예매</li>
                    <li>스토어</li>
                    <li>이벤트</li>
                    <li>혜택</li>
                </ul>
            </div>
            <div class="search_bar">
                <label>
                    <input type="text">
                </label>
                <img src="./img/search.png" alt="">
            </div>
        </div>
    </div>
    <div class="advertise"></div>
    <div class="chart">
        <div class="movie">
            <div class="top">
                <div class="left">
                    <div>무비차트</div>
                    <div>상영예정작</div>
                </div>
                <div class="right">
                    <a>전체보기</a>
                </div>
            </div>
            <div class="bottom">
            </div>
        </div>
    </div>
    <div class="event"></div>
    <div class="special"></div>
    <div class="shop"></div>
    <div class="notice"></div>
    <div class="footer"></div>
</body>
</html>
